<!--
Variabel adalah tempat untuk menyimpan data atau nilai di dalam program komputer.
Nilai itu bisa berupa angka, teks (kata-kata), atau hasil perhitungan.
Penting karena menyimpan informasi yang bisa digunakan di berbagai bagian program.
Contoh pada kehidupan sehari-hari: Kotak bernama “Uang Saku” berisi Rp 20.000.
Kamu bisa mengganti isinya kapan saja (misalnya jadi Rp 50.000).
-->

</body>
<script>
     document.write("Denis Pirmansyah");

     let namaUser = prompt("siapa nama kamu?");
     let umurUser = prompt("berapa umurmu?");

     alert("Nama Saya " + namaUser + " Umur Saya " + umurUser + " Tahun");

     let angka1= parseInt(prompt("angka1"));
     let angka2= parseInt(prompt("angka2"));
     let hasil= angka1 + angka2;
     alert("hasilnya " + hasil);
</script>
