<!DOCTYPE html>
<html>
<head>
    <title>Latihan DOM</title>
</head>
<body>

<h2>Latihan DOM</h2>

<p id="paragraf">jeng jeng jeng jengg.</p>

<button onclick="ubahWarna()">Ubah Warna Paragraf</button>
<br><br>

<div id="wadah" style="border: 1px solid #000; padding: 10px; width: 200px; min-height: 50px;">
</div>

<button onclick="tambahElemen()">Tambah Elemen Baru</button>

<script>
    function ubahWarna() {
        document.getElementById("paragraf").style.color = "red";
    }

    function tambahElemen() {
        let elemenBaru = document.createElement("p");
        elemenBaru.innerHTML = "Elemen baru berhasil ditambahkan!";
  
        document.getElementById("wadah").appendChild(elemenBaru);
    }
</script>

</body>
</html>
