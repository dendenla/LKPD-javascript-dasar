<!--Refleksi-->
<!--Kapan Lebih Cocok Menggunakan for Daripada While -->

<!-- Penggunaan perulangan for lebih cocok jika kita mengetahui jumlah iterasi yang pasti dan belum memiliki kondisi yang tidak terlalu kompleks.
  Sementara itu, perulangan while lebih fleksibel jika kita tidak mengetahui jumlah iterasi yang pasti atau kondisinya lebih kompleks.-->

<!--Apa Manfaat Perulangan Dibanding Menulis Perintah Berulang Kali-->

<!-- Dalam pemrograman, struktur kontrol perulangan digunakan untuk mengulang suatu blok kode tertentu sejumlah kali atau selama kondisi 
 tertentu terpenuhi. Struktur ini berguna untuk mengeksekusi perintah yang sama berulang kali tanpa harus menulis kode yang sama berulang kali. -->

<script>
         let jumlah = 0;
         for (let i = 1; i <=10; i++) {
            jumlah += i;
         } 
         document.write("Jumlah Angka 1 Sampai 10 Adalah =",  jumlah);

    </script>
</body>
