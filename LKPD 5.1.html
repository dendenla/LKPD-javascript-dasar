<body>
    <!-- Keuntungan menggunakan array dibanding variabel terpisah -->
    
    <!-- Berikut **kesimpulan tanpa bentuk poin**, langsung bisa disalin:

---

Array lebih menguntungkan dibanding variabel terpisah karena data menjadi lebih rapi dalam satu struktur, lebih mudah diproses dengan perulangan, 
lebih fleksibel untuk ditambah atau dihapus, dapat diakses menggunakan indeks, serta membuat kode lebih efisien dan mudah dikelola.
-->
    <h1> LKPD 5.1 </h1>
    
    <script>

    let teman = ["denden", "jawir", "parker", "botax", "talon"];

    for (let i = 0; i < teman.length; i++) {
        document.write(teman[i] + "<br>");
    }
</script>
    </script>
</body>
