    <!--  Apa perbedaan antara parameter dan return? -->

    <!-- Parameter adalah variabel yang didefinisikan di dalam fungsi, yang berfungsi untuk menerima nilai dari luar saat fungsi dipanggil.
      Sedangkan return digunakan untuk mengembalikan hasil dari suatu fungsi agar bisa digunakan di luar fungsi tersebut. -->
    <h1> LKPD 4.2 </h1>
    
    <script>
  function sapa(nama) {
    alert("Halo, " + nama + "!");
  }

  sapa("Denis Pirmansyah");
</script>
