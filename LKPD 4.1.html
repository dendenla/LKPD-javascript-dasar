    <!-- Mengapa Fungsi Membuat Kode Lebih Efisien -->

    <!-- Berikut jawaban sederhana agar mudah disalin:

Mengapa fungsi membuat kode lebih efisien?

1. Menghindari penulisan kode yang sama berulang-ulang, cukup buat sekali lalu panggil fungsinya.
2. Kode lebih rapi dan mudah dibaca karena setiap bagian tugas dipisahkan dalam fungsi.
3. Lebih mudah diperbaiki, cukup mengubah isi fungsi tanpa mengubah seluruh program.
4. Mengurangi kemungkinan error karena logika yang sama tidak perlu ditulis berkali-kali.
5. Mempercepat proses pembuatan program karena fungsi bisa digunakan kembali di bagian lain.
 -->
    <h1> LKPD 4.1 </h1>

    <script> 
        function hitungLuasPersegi(sisi) {
            return sisi * sisi;
        } 
        alert("Fungsi hitungLuasPersegi.");
        sisi = parseInt(prompt("Masukkan panjang sisi persegi:"));
        alert("Luas persegi adalah: " + hitungLuasPersegi(sisi) + " satuan luas.");
    </script>
